services:
- type: web
  name: contentPlan
  runtime: python
  repo: https://github.com/hjayne-creator/contentPlan
  plan: starter
  envVars:
  - key: CELERY_RESULT_BACKEND
    sync: false
  - key: CELERY_BROKER_URL
    sync: false
  - key: DATABASE_URL
    sync: false
  - key: FLASK_DEBUG
    sync: false
  - key: FLASK_ENV
    sync: false
  - key: OPENAI_MODEL
    sync: false
  - key: SERPAPI_API_KEY
    sync: false
  - key: OPENAI_API_KEY
    sync: false
  - key: SECRET_KEY
    sync: false
  region: oregon
  buildCommand: pip install -r requirements.txt
  startCommand: gunicorn app:app --timeout 120
  autoDeploy: false
 - type: worker
    name: celery-worker
    region: ohio
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery --app tasks worker --loglevel info --concurrency 4"
    autoDeploy: false
    envVars:
      - key: CELERY_BROKER_URL
        fromService:
          name: celery-redis
          type: redis
          property: connectionString
- type: redis
    name: celery-redis
    region: ohio
    plan: starter # we choose a plan with persistence to ensure tasks are not lost upon restart
    maxmemoryPolicy: noeviction # recommended policy for queues
    ipAllowList: [] # only allow internal connections
          
version: "1"
